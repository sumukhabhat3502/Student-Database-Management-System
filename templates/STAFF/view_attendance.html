{% extends 'base.html' %} {% block content %}

<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">View Attendance</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="subjects.html">Attendance</a></li>
          <li class="breadcrumb-item active">View Attendance</li>
        </ul>
      </div>
    </div>
  </div>
  {% include 'includes/messages.html' %}
  {% if action is None %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          
          <form action="?action=view_attendance" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>View Attendance</span></h5>
              </div>
              
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Subject</label>
                  <select class="form-control" name="subject_id" disabled>
                    <option value="{{i.id}}">{{i.name}} </option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Session Year</label>
                  <select class="form-control" name="session_year_id" disabled>
                    <option>Select Session</option>
                    {% for i in session_year %}
                    <option value="{{i.id}}">
                      {{i.session_start}}&nbsp; {{i.session_end}} 
                      {% endfor %}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Attendance Date</label>
              <input
                type="date"
                class="form-control"
                name="attendance_date"
                disabled
              />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Fetch Student</button>
              </div>
            </div>
          </form>
        </div>
                  
      </div>
    </div>
  </div>
  {% else %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          
          <form action="?action=view_attendance" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>View Attendance</span></h5>
              </div>
              
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Subject</label>
                  <select class="form-control" name="subject_id" required>
                    <option>Select Subject</option>
                    {% for i in subject %}
                    <option value="{{i.id}}">{{get_subject}} {% endfor %}</option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Session Year</label>
                  <select class="form-control" name="session_year_id" required>
                    <option>Select Session</option>
                    {% for i in session_year %}
                    <option value="{{i.id}}">
                      {% comment %} {{i.session_start}}&nbsp; {{i.session_end}}  {% endcomment %}
                      {% endfor %}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Attendance Date</label>
              <input
                type="date"
                class="form-control"
                name="attendance_date"
                value={{attendance_date}}
                required
              />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Fetch Student</button>
              </div>
            </div>
          </form>
        </div>
                  
      </div>
    </div>
  </div>


  {% endif %}
</div>

{% endblock %}
