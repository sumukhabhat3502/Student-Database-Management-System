{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form
            method="post"
            action="{% url 'add_student' %}"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Add Student</span></h5>
            </div>
            {% include 'includes/messages.html' %}
            <div class="col-12 col-sm-11">
              <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" required />
              </div>
            </div>
            <div class="col-12 col-sm-11">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="first_name"
                  value="{{user.first_name}}"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-11">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-11">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  name="email"
                />
              </div>
            </div>
            <div class="col-12 col-sm-11">
              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  name="username"
                />
              </div>
            </div>
            <div class="col-12 col-sm-11">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control"name="gender" required>
                       <option>Select Gender</option>
                       <option>Female</option>
                       <option>Male</option>
                       <option>Others</option>
                    </select>
                </div>
              </div>
              
            <div class="col-12 col-sm-11">
                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control" name="course_id" required>
                       <option>Select Course</option>
                       {% for i in course  %}
                       <option value="{{i.id}}">{{i.name}}
                        {% endfor %}
                    </option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-11">
                <div class="form-group">
                    <label>Session Year</label>
                    <select class="form-control" name="session_year_id" required>
                       <option>Course</option>
                       {% for i in session_year  %}
                       <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}
                        {% endfor %}
                    </select>
                </div>
              </div>
            <div class="col-12 col-sm-11">
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  required
                  name="password"
                />
              </div>
            </div>
            <div class="col-12 col-sm-11">
                <div class="form-group">
                  <label>Address</label>
                  <textarea class='form-control' name="address" required> </textarea>
                </div>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Add Student
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock  %}
